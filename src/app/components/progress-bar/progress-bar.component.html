<form>
  <div class="form-group">
    <input 
      type="range" 
      class="form-control-range" 
      id="formControlRange" 
      (change)="onChange($event)"
      (input)="onInput()"
      [value]="(this.playbackService.percent | async) * 100"
    >
  </div>
</form>

<div class="container px-1 pt-1 pb-3">
  <span class="float-left">{{ this.playbackService.pos | async }}</span>
  <span class="float-right">{{ this.playbackService.duration | async }}</span>
</div>
