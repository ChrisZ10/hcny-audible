<div class="container p-3">
  <app-playlists 
    [playlists] = "playlists"
    (playlistEvent) = "receivePlaylist($event)"
  >
  </app-playlists>
  <app-albums
    [albums] = "albums"
    (albumEvent) = "receiveAlbum($event)"
  >    
  </app-albums>
  <app-tracks
    [tracks] = "tracks"
    (trackEvent) = "receiveTrack($event)"
  >    
  </app-tracks>

  <app-control-panel
    [currentTrack] = "track"
  >
  </app-control-panel>
</div>
