<div class="container p-3">
  <p>{{ currentTrack.title }}</p>

  <app-progress-bar></app-progress-bar>

  <div class="container p-3">

    <div class="btn-group" role="group">    
      <button 
        type="button" 
        class="btn btn-secondary"
        [ngClass]="{'disabled': index === 0}"
        (click)="backward()"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <button
        type="button" 
        class="btn btn-secondary"
        *ngIf="!(this.playbackService.isLoaded | async) else controlBlock"
      >
        Loading
      </button>
      <ng-template #controlBlock>
        <button 
          type="button" 
          class="btn btn-secondary"
          *ngIf="!isPlaying else elseBlock"
          (click)="play()"
        >
            <i class="fas fa-play"></i>
        </button>
        <ng-template #elseBlock>
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="pause()"        
          >
              <i class="fas fa-pause"></i>
          </button>
        </ng-template>
      </ng-template>
      
      <button 
        type="button" 
        class="btn btn-secondary"
        [ngClass]="{'disabled': index === tracks.length - 1}"
        (click)="forward()"
      >
        <i class="fas fa-chevron-right"></i>
      </button>

    </div>
  
  </div>
</div>
